syntax = "proto3";
package cosmos.protocolpool.v1;

option go_package = "cosmossdk.io/x/protocolpool/types";

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";
import "cosmos_proto/cosmos.proto";
import "cosmos/msg/v1/msg.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

// Msg defines the pool Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // FundCommunityPool defines a method to allow an account to directly
  // fund the community pool.
  rpc FundCommunityPool(MsgFundCommunityPool) returns (MsgFundCommunityPoolResponse);

  // CommunityPoolSpend defines a governance operation for sending tokens from
  // the community pool in the x/protocolpool module to another account, which
  // could be the governance module itself. The authority is defined in the
  // keeper.
  rpc CommunityPoolSpend(MsgCommunityPoolSpend) returns (MsgCommunityPoolSpendResponse);

  // SubmitBudgetProposal defines a method to set a budget proposal.
  rpc SubmitBudgetProposal(MsgSubmitBudgetProposal) returns (MsgSubmitBudgetProposalResponse);

  // ClaimBudget defines a method to claim the distributed budget.
  rpc ClaimBudget(MsgClaimBudget) returns (MsgClaimBudgetResponse);

  // AddContinuousFunds defines a method to add funds continuously.
  rpc AddContinuousFunds(MsgAddContinuousFunds) return (MsgAddContinuousFundsResponse);

  // FundDispensationProposal defines a method for funds dispensation.
  rpc FundDispensationProposal(MsgFundDispensationProposal) returns (MsgFundDispensationProposalResponse);

  // CancelContinuousFundProposal defines a method for cancelling continuous fund proposal.
  rpc CancelContinuousFundProposal(MsgCancelContinuousFundProposal) returns (MsgCancelContinuousFundProposalResponse);
}

// MsgFundCommunityPool allows an account to directly
// fund the community pool.
message MsgFundCommunityPool {
  option (cosmos.msg.v1.signer)      = "depositor";
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  repeated cosmos.base.v1beta1.Coin amount = 1
      [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"];
  string depositor = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

// MsgFundCommunityPoolResponse defines the Msg/FundCommunityPool response type.
message MsgFundCommunityPoolResponse {}

// MsgCommunityPoolSpend defines a message for sending tokens from the community
// pool to another account. This message is typically executed via a governance
// proposal with the governance module being the executing authority.
message MsgCommunityPoolSpend {
  option (cosmos.msg.v1.signer) = "authority";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string   authority                       = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string   recipient                       = 2;
  repeated cosmos.base.v1beta1.Coin amount = 3
      [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"];
}

// MsgCommunityPoolSpendResponse defines the response to executing a
// MsgCommunityPoolSpend message.
message MsgCommunityPoolSpendResponse {}

// MsgSubmitBudgetProposal defines budget proposal type.
message MsgSubmitBudgetProposal {
  option (cosmos.msg.v1.signer) = "authority";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // recipient_address is the address of the recipient who can claim the budget.
  string recipient_address = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // total_budget is the total amount allocated for the budget.
  cosmos.base.v1beta1.Coin total_budget = 3;
  // start_time is the time when the budget becomes claimable.
  // If start_time is less than the current block time, proposal will not be accepted.
  google.protobuf.Timestamp start_time = 4 [(gogoproto.stdtime) = true];
  // tranches is the number of times the total budget amount is to be distributed.
  uint64 tranches = 5;
  // Period is the time interval(number of seconds) at which funds distribution should be performed.
  // For example, if a period is set to 3600, it represents an action that
  // should occur every hour (3600 seconds).
  google.protobuf.Duration period = 6 [(gogoproto.stdduration) = true];
}

// MsgSubmitBudgetProposalResponse defines the response to executing a
// MsgSubmitBudgetProposal message.
message MsgSubmitBudgetProposalResponse {}

// MsgClaimBudget defines a message for claiming the distributed budget.
message MsgClaimBudget {
  option (cosmos.msg.v1.signer) = "recipient_address";
  string recipient_address      = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

// MsgClaimBudgetResponse defines the response to executing a
// MsgClaimBudget message.
message MsgClaimBudgetResponse {
  cosmos.base.v1beta1.Coin amount = 1
      [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"];
  ;
}

// MsgAddContinuousFunds defines a message for adding continuous funds.
message MsgAddContinuousFunds {
  option (cosmos.msg.v1.signer)      = "depositor";
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;
  
  // title is the title of the funds. 
  string title = 1;
  // description of the funds.
  string description = 2;
  // recipient address of the account receiving funds.
  string recipient = 3 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // metadata is any arbitrary metadata attached.
  string metadata = 4;
  // percentage is the percentage of funds to be allocated from Community pool share on block by block.
  string percentage           = 5 [
    (cosmos_proto.scalar)  = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable)   = false
  ];
  // Optional, if expiry is set, removes the state object when expired.
  google.protobuf.Timestamp expiry = 6 [(gogoproto.stdtime) = true];
}

// MsgAddContinuousFundsResponse defines the response to executing a
// MsgAddContinuousFunds message.
message MsgAddContinuousFundsResponse {}

// MsgFundDispensationProposal defines a message for fund dispensation proposal.
message MsgFundDispensationProposal {
  option (cosmos.msg.v1.signer) = "authority";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string                      authority         = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string                      recipient_address = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  cosmos.base.v1beta1.DecCoin percentage        = 3
      [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.DecCoins"];
  repeated cosmos.base.v1beta1.Coin cap = 4
      [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"];
  int64 expiration = 5;
}

// MsgFundDispensationProposalResponse defines the response to executing a
// MsgFundDispensationProposal message.
message MsgFundDispensationProposalResponse {}

// MsgCancelContinuousFundProposal
message MsgCancelContinuousFundProposal {
  option (cosmos.msg.v1.signer) = "authority";

  // authority is the account address of authority.
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // recipient_address is the account address of recipient whose funds are to be cancelled.
  string recipient_address = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

// MsgCancelContinuousFundProposalResponse defines the response to executing a
// MsgCancelContinuousFundProposal message.
message MsgCancelContinuousFundProposalResponse {
  // canceled_time is the canceled time.
  google.protobuf.Timestamp canceled_time = 1 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
  // canceled_height defines the canceled block height.
  uint64 canceled_height = 2;
}